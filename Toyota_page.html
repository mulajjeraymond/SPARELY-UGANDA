  <div class="container py-5">
  <h2 class="mb-4 text-center">Toyota Vehicle Models</h2>
  <div class="row g-4" id="toyota-models"></div>
</div>

<script>
  const toyotaModels = [
    "Corolla", "RAV4", "Land Cruiser", "Sienta", "Tundra", "Highlander", "Hilux", "Starlet",
    "Vitz", "Harrier", "Lexus", "Klugger", "Rush", "Fortuner", "Prado", "Alphard", "Noah",
    "Premio", "Rumion", "Supra", "Hiace", "Proace", "Probox", "Townace", "Coaster", "Alteza",
    "Caldina", "Carina", "Spacio", "Corsa", "Cresta", "Raum", "Ractis", "Reguis Revo", "Sprinter",
    "Voltz", "Vista"
  ];

  const container = document.getElementById("toyota-models");

  toyotaModels.forEach(model => {
    const col = document.createElement("div");
    col.className = "col-md-4";

    const card = `
      <div class='card vehicle-card p-3 h-100'>
        <div class='card-body d-flex flex-column justify-content-between'>
          <h5 class='card-title text-capitalize'>${model}</h5>
          <a href="userspareparts.html?model=${encodeURIComponent(model)}" class="btn btn-view mt-3">View Spare Parts</a>
        </div>
      </div>
    `;
    col.innerHTML = card;
    container.appendChild(col);
  });
</script>
